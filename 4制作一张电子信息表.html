<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <form>
      <p>
          姓名：<input type="text" name="username" />
      </p>
      <p>
          密码：<input type="password" name="password" />
      </p>

      <p>
        性别：
        <input type="radio" name="xingbie" value="0" /> 男
        <input type="radio" name="xingbie" value="1" /> 女
      </p>

      <p>
        爱好：
        <input type="checkbox" name="like" value="sing" /> 唱歌
        <input type="checkbox" name="like" value="dance" /> 跳舞
        <input type="checkbox" name="like" value="learn" /> 学习
      </p>
      <p>
        照片：
        <input type="file" name="picture" />
      </p>
      <p>
        个人描述：
        <textarea name="miaoshu">"好好学习，天天向上"</textarea>
      </p>
      <p>
        籍贯：
        <select name="select">
          <option value="成都">成都</option>
          <option value="广州">广州</option>
          <option value="四川">四川</option>
          <option value="上海">上海</option>
        </select>
      </p>

      <p>
        <input type="submit" name="" value="提交" />
        <input type="reset" name="" value="重置" />
      </p>
    </form>
  </body>
</html>
