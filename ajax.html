      ajax('get','./test2.json',true,function(res){
        var datas = res.datas;

          document.getElementById("goods").innerHTML += `<li>
                <img src="${datas[i].imgPath}" >
                <span>${datas[i].name}</span>
              </li>`;
        }
      });
